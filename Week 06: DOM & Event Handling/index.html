<!DOCTYPE html>
<html>
<meta lang="en">
<meta charset="UTF-8">
<head>
    <title>Week 6: DOM & Event Handling</title>
    <link rel="icon" href="https://icon-library.com/images/icon-ninja/icon-ninja-15.jpg">
</head>
<body>
    <hr style="color:darkgrey ; width: auto; height: 5px; background-color:darkgrey ;">
    <div style="text-align: justify;">
        <h5>(Q1) Write a JS program to find the sum of two number in the button click event.</h5>
        <label for="fnum">Kindly enter the first number:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
        <input type="text" id="fnum" name="fnum">
        <br><br>
        <label for="snum">Kindly enter the second number:</label>
        <input type="text" id="snum" name="snum"><br><br>
    </div>
    <button onclick="sum()">Calculate Sum </button><br><br>
    <label for="sumresult">Sum of the two given numbers is: </label>
    <input type="text" id="sumresult" name="sumresult">
    <hr style="color:darkgrey ; width: auto; height: 5px; background-color:darkgrey ;">
    <div style="text-align: justify;">
        <h5> (Q2) Create a button named ‘change color’ and change its foreground color to red when mouse over
            <br>and its back ground color changes to green when mouse out of Button.
            <br>Use DOM Event listener property.</h5>
    </div>
    <button id="changecolor">Change Color</button>
    <script>
        function sum(){
            var fnum,snum,sumresult;
            fnum=Number(document.getElementById("fnum").value)
            snum=Number(document.getElementById("snum").value)
            sumresult = fnum + snum;
            document.getElementById("sumresult").value = sumresult;
        }
        // JavaScript to change colors
        const button = document.getElementById('changecolor');
        // Event listeners for mouseover and mouseout
        button.addEventListener('mouseover', function(){
            textColor = 'red';
            bgColor = 'white';
            button.style.color = textColor;
            button.style.backgroundColor = bgColor;
        });
        button.addEventListener('mouseout', function(){
            textColor = 'black';
            bgColor = 'green';
            button.style.color = textColor;
            button.style.backgroundColor = bgColor;
        });
    </script>
</body>
</html>
